    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign up to our newsletter <i class="fas fa-sign-language"></i></h2>

            <label for="name">Name</label>
            <input id="name" type="text" name="name" class="text-input" required>

            <label for="email">Email</label>
            <input id="email" type="email" name="email_address" class="text-input" required>

            <h5>Please select at least one item</h5>
            <br>
            <input id="materials" type="checkbox" style="float: left; margin-left: 10px; margin-right: 7px;" name="signup_requirements" value="road" required>
            <label for="materials" style="float: left">Text materials</label>

            <input id="video" type="checkbox" style="float: left; margin-left: 10px; margin-right: 7px;" name="signup_requirements" value="trail">
            <label for="video" style="float: left">Video tutorials</label>

            <input id="workshops" type="checkbox" style="float: left; margin-left: 10px; margin-right: 7px;" name="signup_requirements" value="both">
            <label for="workshops" style="float: left">Workshops</label>

            <input type="submit" class="join-button" value="Send">
        </form>

    </section>
